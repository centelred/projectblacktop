<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Rebound App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ceviche+One|Roboto+Mono" rel="stylesheet">
   <link rel="stylesheet" media='screen and (min-width: 50px) and (max-width: 639px)' href="app/assets/css/small-style.css">
	<link rel="stylesheet" media='screen and (min-width: 640px) and (max-width: 767px)' href="app/assets/css/smedium-style.css">
	<link rel="stylesheet" media='screen and (min-width: 768px) and (max-width: 1023px)' href="app/assets/css/medium-style.css">
	<link rel="stylesheet" media='screen and (min-width: 1024px) and (max-width: 3000px)' href="app/assets/css/large-style.css">

</head>
<body>

<div class="container">
   <div class="row">
      <div class="col-md-12">
         <nav class="navbar navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="index.html">Sign Up</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

               <ul class="nav navbar-nav navbar-right">

                  <li class="dropdown">
                     <a href="http://www.jquery2dotnet.com" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                     <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                           <div class="row">
                              <div class="col-md-12">
                                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                       <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputPassword2">Password</label>
                                       <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                    </div>
                                    <div class="checkbox">
                                       <label>
                                       <input type="checkbox"> Remember me
                                       </label>
                                    </div>
                                    <div class="form-group">
                                       <button type="submit" class="btn btn-success btn-block signin">Sign in</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                           <input class="btn btn-primary btn-block" type="button" id="sign-in-google" value="Sign In with Google">
                           <input class="btn btn-primary btn-block" type="button" id="sign-in-twitter" value="Sign In with Twitter">
                        </li>
                     </ul>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </nav>
      </div>
      </div>
   </div><!--end navbar-->
</div>
<div class="container">
	<div class="jumbotron">
   <div class="ball">   </div>
	<h1>REBOUND</h1>
		<h4>The easiest way to find a game, right now!</h4>
	</div>


	<div class="row cards">

		<div class="col-sm-6 col-md-3 feature1"><img src="app/assets/images/basketball.svg"><h5 class="title1">Find Games</h5></div>
		<div class="col-sm-6 col-md-3 feature2"><img src="app/assets/images/point.svg"><h5 class="title2">Earn Points</h5></div>
		<div class="col-sm-6 col-md-3 feature3"><img src="app/assets/images/trophy.svg"><h5 class="title3">Reign Supreme</h5></div>
	</div>

	<div class="slogan">
		<h2>Sign up for Rebound today!</h2>
	</div>

	<div class="footer">
		<h5>&copy; The Rebound App 2017</h5>
	</div>

</div><!--end container-->

<!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
